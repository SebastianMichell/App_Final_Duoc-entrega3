
<ion-header>
  <ion-toolbar>
    <img src="https://cdcolegiolosleonesquilpue.cl/wp-content/uploads/2019/04/duoc-uc.jpeg" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> <!-- IOS -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Duoc UC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h3>Opciones de Usuario</h3>
    <br>
    <ion-button [routerLink]="['/registro']">
      <ion-icon name="person-add-outline"></ion-icon>
     registro
    </ion-button>

    <ion-button [routerLink]="['/inicios']">
      <ion-icon name="person-circle-outline"></ion-icon>
     Inicio de Sesion
    </ion-button>
  </div>
</ion-content>
