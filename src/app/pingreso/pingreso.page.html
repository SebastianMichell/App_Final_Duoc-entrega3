
<ion-header>
  <ion-toolbar>
    <img src="https://cdcolegiolosleonesquilpue.cl/wp-content/uploads/2019/04/duoc-uc.jpeg" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-avatar id="avatar" #avatar>
      <img alt="Silhouette of a person's head"
        src="https://i.pinimg.com/736x/19/40/ec/1940ec58e552b291fe05188f7bb78a7b.jpg" />
    </ion-avatar>
    <br>
    <h1 id="titulo">
      Bienvenido!
    </h1>
    <ion-label>
      <p>Usuario: {{ user.usuario }}</p>
    </ion-label><br><br>
  <div id="container">
    <ion-button [routerLink]="['/codigoqr']" color="warning">
      <ion-icon name="qr-code-outline"></ion-icon>
      QR DE LISTA
    </ion-button>
  <br>
  <br>
  <ion-button [routerLink]="['/listado']" color="warning">
    <ion-icon name="reorder-four-outline"></ion-icon>
    Listado de Alumnos
  </ion-button>
  </div>
  
  </div>
  

</ion-content>
<br>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button><ion-icon name="code"></ion-icon></ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button [routerLink]="['/home']"><ion-icon name="exit-outline"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>
